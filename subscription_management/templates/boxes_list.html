{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1>Subscription Boxes</h1>
        <div class="mb-3">
            <a href="{% url 'subscription_management:subscription_history' %}" class="btn btn-primary">
                See List Subscriptions
            </a>
        </div>

        <div class="mb-3">
            <form id="priceFilterForm" class="row g-3">
                <div class="col-auto">
                    <label for="minPrice" class="form-label">Minimum Price:</label>
                    <input type="number" class="form-control" id="minPrice" name="minPrice">
                </div>
                <div class="col-auto">
                    <label for="maxPrice" class="form-label">Maximum Price:</label>
                    <input type="number" class="form-control" id="maxPrice" name="maxPrice">
                </div>
                <div class="col-auto">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-info" onclick="filterBoxes()">Filter</button>
                </div>
            </form>
        </div>

        <table id="boxesTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Items</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="{% static 'filter_boxes.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            filterBoxes();
        });
    </script>
{% endblock content %}
